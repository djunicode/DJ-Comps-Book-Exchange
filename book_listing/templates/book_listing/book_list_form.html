<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}<br>
            {{ field.label }}<br>
            {{ field }}<br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
